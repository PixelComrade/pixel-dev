
<!DOCTYPE html>
<html>

   <head>
   
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Pixel Comrade Three JS Game</title>

      <link rel="stylesheet" type="text/css" href="styles/primary.css" />
      
      <!-- Plugins and 3rd party scripts -->
      <script type="text/javascript" src="code/jquery/jquery-1.10.1.min.js"></script>
      <script type="text/javascript" src="code/three/three.min.js"></script>
      
   </head>
   
   <body>
   
      <section id="gameView" class="fullscreen">
      </section>

      <aside class="sidemenu">

            <div class="innerContent">
               <label style="font-size: 11px;">How many frames to render:</label>
               <input type="text" id="frames" value="30">
            </div>
         </article>
      </aside>
      
   </body>

   <!-- General site code -->
   <script type="text/javascript" src="code/sidemenu.js"></script>

   <!-- Non plugin game code -->
   <script type="text/javascript" src="code/game/scene.js"></script>
   <script type="text/javascript" src="code/game/object.js"></script>
   <script type="text/javascript" src="code/game/game.js"></script>
   <script type="text/javascript" src="code/game/application.js"></script> <!-- The main game and application loop, include this last -->

</html>
